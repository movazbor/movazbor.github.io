		<description><![CDATA[Суполка Укантакце &#8220;Дапамога па беларускай мове&#8220; Беларускі N-корпус &#8211; першая спроба стварэння публічнага агульнага корпусу беларускай мовы.Корпус мае больш за 50 тысяч тэкстаў (~30 млн. словаўжыванняў) мастацкай літаратуры (проза і вершы) і публіцыстыкі з граматычнай разметкай і пашпартызацыяй (аўтар, назва твора і г.д.). Планаваны аб’ём корпусу – 100 млн. словаўжыванняў Паралельны беларуска-руска-беларускі корпус на сайце &#8230; <a href="/spasylki/" class="more-link">Чытаць далей <span class="screen-reader-text">Спасылкі</span></a>]]></description>
